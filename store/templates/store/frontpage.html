<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Willkommen im Store!</h1>
    <p>Hier findest du die besten Produkte für dich.</p>
    {% block content %}
        <div class ="flex">
            {% for product in products %}
                <div class="product w-1/3 bg-gray-200">
                    {{ product.title }}
                    {{  product.get_display_price }}€
                </div>
            {% endfor %}
        </div>
    {% endblock %}
</body>
</html>
